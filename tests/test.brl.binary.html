		  var testSet = new brl.test.TestSet({
		    id : 10000,
		    name : 'BinaryReader tests',
		    description : 'the BinaryReader is able to load a binary file and read binary data from it'
		  });
		  
		  var reader = new brl.binary.BinaryReader();
		  reader.loadFile('brljs/tests/f7.bin');
		  
		  testSet.add({
		    id : 100,
		    name : '8 Bit Int BE signed min',
		    description : '',
		    test : function(test){
		      test.equal(reader.readInt8Be(), -128);
		    }
		  });
		  testSet.add({
		    id : 101,
		    name : '8 Bit Int BE signed max', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readInt8Be(), 127);
		    }
		  });
		  
		  testSet.add({
		    id : 200,
		    name : '16 Bit Int BE signed min', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readInt16Be(), -32768);
		    }
		  });
		  testSet.add({
		    id : 201,
		    name : '16 Bit Int BE signed max', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readInt16Be(), 32767);
		    }
		  });
		  
		  testSet.add({
		    id : 300,
		    name : '32 Bit Int BE signed min', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readInt32Be(), -2147483648);
		    }
		  });
		  testSet.add({
		    id : 301,
		    name : '32 Bit Int BE signed max', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readInt32Be(), 2147483647);
		    }
		  });
		  
		  testSet.add({
		    id : 400,
		    name : '8 Bit Int BE unsigned min', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readUInt8Be(), 0);
		    }
		  });
		  testSet.add({
		    id : 401,
		    name : '8 Bit Int BE unsigned max', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readUInt8Be(), 255);
		    }
		  });
		  
		  testSet.add({
		    id : 500,
		    name : '16 Bit Int BE unsigned min', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readUInt16Be(), 0);

		    id : 501,

		    description : '',

		      test.equal(reader.readUInt16Be(), 65535);

		  testSet.add({
		    id : 600,
		    name : '32 Bit Int BE unsigned min', 
		    description : '', 
		    test : function(test){
		      test.equal(reader.readUInt32Be(), 0);
		    }
		  });
      testSet.add({
        id : 601,
        name : '32 Bit Int BE unsigned max', 
        description : '', 
        test : function(test){
		      test.equal(reader.readUInt32Be(), 4294967295);
		    }
		  });

		  var stop = new Date().getMilliseconds();
		  
		  testSet.run('all');
